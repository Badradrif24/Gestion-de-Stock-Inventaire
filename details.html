    <link rel="stylesheet" href="css/styles.css">
    <script src="js/libs/faker.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="dashboard.html">
                <img src="img/emsi-logo.png" alt="EMSI Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="langDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-i18n="language">Langue</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="setLanguage('en')">English</a></li>

                        </ul>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <img src="img/badr-shop.png" alt="Admin Photo" style="height: 30px; border-radius: 50%; margin-right: 10px;">
                        <span>Admin</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()" data-i18n="logout">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> <span data-i18n="dashboard">Tableau de bord</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="products.html"><i class="bi bi-box-seam"></i> <span data-i18n="products">Produits</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="suppliers.html"><i class="bi bi-people"></i> <span data-i18n="suppliers">Fournisseurs</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="warehouses.html"><i class="bi bi-building"></i> <span data-i18n="warehouses">Entrepôts</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="categories.html"><i class="bi bi-tags"></i> <span data-i18n="categories">Catégories</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="purchaseOrders.html"><i class="bi bi-cart"></i> <span data-i18n="purchaseOrders">Commandes d'Achat</span></a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h2 data-i18n="details">Détails</h2>
                <div id="detailsContent" class="card p-4"></div>
                <button class="btn btn-primary mt-3" onclick="exportPDF()" data-i18n="exportPDF">Exporter PDF</button>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/libs/papaparse.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/i18n.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const entity = params.get('entity');
        const id = params.get('id');
        const item = getData(entity).find(i => i.id === id);

        const content = document.getElementById('detailsContent');
        if (item) {
            let html = '';
            if (entity === 'products') {
                html = `
                    <p><strong data-i18n="name">Nom :</strong> ${item.name}</p>
                    <p><strong data-i18n="category">Catégorie :</strong> ${item.category}</p>
                    <p><strong data-i18n="price">Prix :</strong> ${item.price}</p>
                    <p><strong data-i18n="stock">Stock :</strong> ${item.stock}</p>
                    <p><strong data-i18n="supplier">Fournisseur :</strong> ${item.supplier}</p>
                `;
            } else if (entity === 'suppliers') {
                html = `
                    <p><strong data-i18n="name">Nom :</strong> ${item.name}</p>
                    <p><strong data-i18n="contact">Contact :</strong> ${item.contact}</p>
                    <p><strong data-i18n="address">Adresse :</strong> ${item.address}</p>
                `;
            } else if (entity === 'warehouses') {
                html = `
                    <p><strong data-i18n="name">Nom :</strong> ${item.name}</p>
                    <p><strong data-i18n="location">Localisation :</strong> ${item.location}</p>
                    <p><strong data-i18n="capacity">Capacité :</strong> ${item.capacity}</p>
                `;
            } else if (entity === 'categories') {
                html = `
                    <p><strong data-i18n="name">Nom :</strong> ${item.name}</p>
                    <p><strong data-i18n="description">Description :</strong> ${item.description}</p>
                `;
            } else if (entity === 'purchaseOrders') {
                html = `
                    <p><strong data-i18n="product">Produit :</strong> ${item.product}</p>
                    <p><strong data-i18n="quantity">Quantité :</strong> ${item.quantity}</p>
                    <p><strong data-i18n="date">Date :</strong> ${item.date}</p>
                    <p><strong data-i18n="supplier">Fournisseur :</strong> ${item.supplier}</p>
                `;
            }
            content.innerHTML = html;
        } else {
            content.innerHTML = '<p data-i18n="notFound">Élément non trouvé.</p>';
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(`Détails pour ${entity}: ${item.name || item.product || 'Item'}`, 10, 10);
            let y = 20;
            for (const p of content.querySelectorAll('p')) {
                doc.text(p.textContent, 10, y);
                y += 10;
            }
            doc.save(`${entity}-${id}.pdf`);
        }
    </script>
</body>
</html>
