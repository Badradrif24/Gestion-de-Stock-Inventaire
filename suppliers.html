<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'Inventaire - Fournisseurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/libs/faker.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="img/emsi-logo.png" alt="EMSI Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="langDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-i18n="language">Langue</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="setLanguage('en')">English</a></li>
                            <li><a class="dropdown-item" href="#" onclick="setLanguage('fr')">Français</a></li>
                            <li><a class="dropdown-item" href="#" onclick="setLanguage('ar')">العربية</a></li>
                        </ul>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <img src="img/badr-shop.png" alt="Admin Photo" style="height: 30px; border-radius: 50%; margin-right: 10px;">
                        <span>Admin</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()" data-i18n="logout">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> <span data-i18n="dashboard">Tableau de bord</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="products.html"><i class="bi bi-box-seam"></i> <span data-i18n="products">Produits</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="suppliers.html"><i class="bi bi-people"></i> <span data-i18n="suppliers">Fournisseurs</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="warehouses.html"><i class="bi bi-building"></i> <span data-i18n="warehouses">Entrepôts</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="categories.html"><i class="bi bi-tags"></i> <span data-i18n="categories">Catégories</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="purchaseOrders.html"><i class="bi bi-cart"></i> <span data-i18n="purchaseOrders">Commandes d'Achat</span></a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h2 data-i18n="suppliers">Fournisseurs</h2>
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#crudModal" data-i18n="addSupplier">Ajouter Fournisseur</button>
                <input type="text" id="search" class="form-control mb-3" data-i18n-placeholder="search">
                <table class="table table-striped" id="dataTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)" data-i18n="name">Nom</th>
                            <th data-i18n="contact">Contact</th>
                            <th data-i18n="address">Adresse</th>
                            <th data-i18n="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <nav aria-label="Pagination">
                    <ul class="pagination" id="pagination"></ul>
                </nav>
                <button class="btn btn-secondary" onclick="exportCSV('suppliers')" data-i18n="exportCSV">Exporter CSV</button>

                <!-- Modal pour Create/Update -->
                <div class="modal fade" id="crudModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" data-i18n="supplierForm">Formulaire Fournisseur</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="crudForm">
                                    <input type="hidden" id="id">
                                    <div class="mb-3"><label data-i18n="name">Nom</label><input type="text" class="form-control" id="name" required></div>
                                    <div class="mb-3"><label data-i18n="contact">Contact</label><input type="text" class="form-control" id="contact"></div>
                                    <div class="mb-3"><label data-i18n="address">Adresse</label><input type="text" class="form-control" id="address"></div>
                                    <button type="submit" class="btn btn-primary" data-i18n="save">Enregistrer</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/libs/papaparse.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/i18n.js"></script>
</body>
</html>
